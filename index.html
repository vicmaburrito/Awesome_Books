<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Awesome Books</title>
  </head>
  <body>
    <div class="container">
      <main class="container-fluid">
        <div class="mt-3">
          <h1 class="text-center">Awesome Books</h1>
          <table
            id="basic-table"
            class="book-table m-auto border-dark ps-0 my-4"
          ></table>
        </div>
        <form action="submit" id="basic-form" class="m-auto add-form">
          <h2 class="text-center my-4">Add new book</h2>
          <label>Title </label>
          <input type="text" name="Title" id="title" />
          <br />
          <label>Author</label>
          <input type="text" name="Author" id="author" class="mt-2" />
          <br />
          <input type="submit" value="submit" class="btn btn-secondary mt-3" />
        </form>
      </main>
    </div>

    <script src="app.js"></script>
  </body>
</html>
