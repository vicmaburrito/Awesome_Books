<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css"
      type="text/css"
    />
    <link rel="stylesheet" href="assets/style.css" />
    <link rel="stylesheet" href="assets/navbar.css" />
    <title>Awesome Books</title>
  </head>
  <body>
    <nav class="flexRow">
      <section class="flexRow main-nav">
        <a href="#" id="logo">
          <p class="nav-items">Awesome Books</p>
        </a>
        <div class="flexRow">
          <a href="#" id="list">
            <p class="nav-items">List</p>
          </a>
          <a href="#" id="addNew">
            <p class="nav-items">Add new</p>
          </a>
          <a href="#" class="m-0" id="contact">
            <p class="nav-items">Contact</p>
          </a>
        </div>
      </section>
    </nav>

    <section class="clock-section container d-flex justify-content-end pt-4">
      <div class="clock-container">
        <p class="clock" id="clock">Current Time</p>
      </div>
    </section>

    <div class="container">
      <main class="container-fluid">
        <div class="mt-3">
          <h1 class="text-center">Awesome Books</h1>
          <table
            id="basic-table"
            class="book-table m-auto rounded-1 shadow ps-0 my-4"
          ></table>
        </div>
        <form action="submit" id="basic-form" class="m-auto add-form">
          <h2 class="text-center my-4">Add new book</h2>
          <label></label>
          <input type="text" name="title" placeholder="Title" id="title" />
          <br />
          <label></label>
          <input
            type="text"
            name="author"
            placeholder="Author"
            id="author"
            class="mt-2"
          />
          <br />
          <input type="submit" value="submit" class="btn btn-secondary mt-3" />
        </form>
      </main>
    </div>
    <script src="app.js"></script>
  </body>
</html>
